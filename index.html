// Define the toggleSidebar function
function toggleSidebar() {
    var sidebar = document.getElementById("mySidebar");
    var map = document.getElementById("map");
    var openBtn = document.getElementById("openSidebarBtn");
    const title = $('#Title').html();
    const sidebarTitle = $('#sidebar-Title');
    const poweredBy = $('#poweredBy');
    const poweredBymob = $('#poweredBymob');

    if ($('body').width() <= 600)  {
        // Mobile view
        if (sidebar.style.width === "75%") {
            sidebar.style.width = "0";
            map.style.marginLeft = "0";
            openBtn.style.display = "block";
            poweredBy.css('display', 'block');
            poweredBymob.css('display', 'none');
        } else {
            sidebar.style.width = "75%";
            map.style.marginLeft = "75%";
            openBtn.style.display = "none";
            sidebarTitle.html(title).css('font-size', '25px');
            poweredBy.css('display', 'none');
            poweredBymob.css('display', 'block');
        }
    } else {
        // Desktop view
        if (sidebar.style.width === "30%") {
            sidebar.style.width = "0";
            map.style.marginLeft = "0";
            openBtn.style.display = "block";
        } else {
            sidebar.style.width = "30%";
            map.style.marginLeft = "30%";
            openBtn.style.display = "none";
            sidebarTitle.html(title).css('font-size', '35px');
        }
    }
}

// Add event listener for the button
document.getElementById("toggleSidebarBtn").addEventListener("click", toggleSidebar);
