<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fullscreen</title>
    <style>
        /* Set body and html to full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Set iframe to full height and width */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove any border around the iframe */
        }
    </style>
</head>
<body>
    <!--webodm link-->
    <iframe scrolling="no" title="WebODM" src=""></iframe>
</body>
</html>
